<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
      #controls {
        text-align: center;
        width: 600px;
        margin: auto;
        margin-bottom: 10px;
      }

      #controls a {
        font-family: sans-serif;
        border: 1px solid black;
        display: inline-block;
        cursor: pointer;
        padding: 5px;
        margin: 5px;
      }

      #controls a:hover {
        background-color: yellow;
      }

      #face {
        width: 400px;
        height: 400px;
        margin: auto;
        background-image: url(face.svg);
        background-size: contain;
        position: relative;
      }

      #eye_left, #eye_right {
        position: absolute;
        width: 50px;
      }

      #mouth {
        position: absolute;
        width: 200px;
      }
    </style>
</head>

<body>

  <div id="controls">
    <a id="eyes_up_btn">move eyes up</a>
    <a id="eyes_down_btn">move eyes down</a>
    <a id="eyes_closer_btn">move eyes closer together</a>
    <a id="eyes_apart_btn">move eyes further apart</a>
    <a id="eyes_hollow_btn">hollow eyes</a>
    <a id="eyes_solid_btn">solid eyes</a>
    <a id="eyes_big_btn">big eyes</a>
    <a id="eyes_small_btn">small eyes</a>
    <a id="no_right_eye_btn">no right eye</a>
    <a id="happy_mouth_btn">happy mouth</a>
    <a id="sad_mouth_btn">sad mouth</a>
    <a id="reset_face_btn">reset face</a>
  </div>

  <div id="face">
    <img id="eye_left" src="eye_solid.svg" />
    <img id="eye_right" src="eye_solid.svg" />
    <img id="eye_left" src="eye_hollow.svg" />
    <img id="eye_right" src="eye_hollow.svg" />
    <img id="mouth" src="mouth_happy.svg" />
    <img id="mouth" src="mouth_sad.svg" />
  </div>

  <script>
    // coordinate variables
    var eye_left_x = 100;
    var eye_left_y = 100;
    var eye_right_x = 250;
    var eye_right_y = 100;

    // set initial positions
    document.getElementById('eye_left').style.left = eye_left_x + 'px';
    document.getElementById('eye_left').style.top = eye_left_y + 'px';
    document.getElementById('eye_right').style.left = eye_right_x + 'px';
    document.getElementById('eye_right').style.top = eye_right_y + 'px';

    // move eyes up event listener
    document.getElementById('eyes_up_btn').addEventListener('click', function() {
      eye_left_y -= 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y -= 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    });

    // move eyes down
    document.getElementById('eyes_down_btn').addEventListener('click', function() {
      eye_left_y += 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y += 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    });

    // move eyes closer together
    document.getElementById('eyes_closer_btn').addEventListener('click', function() {
      eye_left_x += 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x -= 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    });

    // move eyes apart
    document.getElementById('eyes_apart_btn').addEventListener('click', function() {
      eye_left_x -= 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x += 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    });

    /*// eyes hollow
    document.getElementById('eyes_hollow_btn').addEventListener('click', function() {
      eye_hollow = 10;
      document.getElementById('eye_left').style.left = eye_left_y + 'px';
      eye_hollow = 10;
      document.getElementById('eye_right').style.left = eye_right_y + 'px';
    });*/

    // eyes solid
    document.getElementById('eyes_solid_btn').addEventListener('click', function() {
      eye_left_y -= 10;
      document.getElementById('eye_left').style.left = eye_left_y + 'px';
      eye_right_y += 10;
      document.getElementById('eye_right').style.left = eye_right_y + 'px';
    });

    // eyes big
    document.getElementById('eyes_big_btn').addEventListener('click', function() {
      eye_left_y, eye_left_x += 10;
      document.getElementById('eye_left').style.top = eye_left_y, eye_left_x + 'px';
      eye_right_y, eye_left_x += 10;
      document.getElementById('eye_right').style.top = eye_right + 'px';
    });

    // eyes small
    document.getElementById('eyes_small_btn').addEventListener('click', function() {
      eye_left_y, eye_left_x -= 10;
      document.getElementById('eye_left').style.top = eye_left_y, eye_left_x + 'px';
      eye_right_y, eye_left_x -= 10;
      document.getElementById('eye_right').style.top = eye_right_y, eye_left_x + 'px';
    });

    // no right eye
    document.getElementById('eyes_small_btn').addEventListener('click', function() {
      eye_left_y -= 10;
      document.getElementById('eye_left').style.left = eye_left_y + 'px';
      eye_right_y += 10;
      document.getElementById('eye_right').style.display = 'none';
    });
    
  </script>

</body>
</html>
